<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imigraçao</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"> </div>
    <script>
        function calcular() {
        var txtp = window.document.querySelector('input#txtpais')
        var res = window.document.querySelector('div#res')
        res.innerHTML = `<p>Você vive em <strong>${txtp.value}</strong></p>`
        if (txtp.value == 'Brasil') {
            res.innerHTML += `<p>Você é <strong>Brasileiro</strong></p>`
        }else
        res.innerHTML += `<p>Você é <strong>Estrangeiro</strong></p>`
        }
    </script>    
</body>
</html>
